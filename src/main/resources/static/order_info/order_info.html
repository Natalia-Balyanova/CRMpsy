<div>
    <p></p>
    <h3>Orders</h3>
    <p></p>

    <div class="row g-2">
        <button class="btn btn-primary" ng-click="loadOrders()">Load orders</button>
    </div>

        <div class="col-sm-6 col-md-10">
            <table class="table">
                <thead>
                <tr>
                    <td>ID order`s</td>
                    <td>ID client`s</td>
                    <td>Price</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat='o in orders'>
                    <td>{{o.id}}</td>
                    <td>{{o.clientId}}</td>
                    <td>{{o.price}}</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
